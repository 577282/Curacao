<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with Interactive Samples</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" /> <!-- Ensure this path is correct -->
  <style>
    html, body {
      height: 100%;
      margin: 0; /* Remove default margin */
    }
    #map { height: 100%; }
    .popup-content { font-family: Arial, sans-serif; }
    .sample-tooltip { font-size: 12px; }
    .sample-marker {
      background: #ff7800;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      line-height: 20px;
      text-align: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
